<body>

    <h1>Minha segunda Página</h1>

    <p>Essa é,minha segunda página em HTML na vida. Não estou entendendo nada, mas tá tudo certo!</p>

    <h2>Meu bloco de HTML </h2>

    <div id="minhaDiv" style="border: 3px solid black"></div>

    <script>
        //Código JavaScript

        //Cria uma variável
        var teste01 = "Texto de teste";

        //Escreve o valor da variável na 'div'
        minhaDiv.innerHTML = teste01;

        //Variável
        var numero1 = 510;
        var numero2 = 123;

        //Exibe a soma na div
        minhaDiv.innerHTML = numero1 + numero2;

        //Obtém o valor da variável do prompt
        var nome = prompt('Digite seu nome');
        var sobrenome = prompt('digite seu sobrenome');

        //Mostra nome na div
        minhaDiv.innerHTML = `Olá   ${nome} ${sobrenome}!!`;


 </script>
